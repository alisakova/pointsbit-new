<section class="exchange__form">
  <h1 class="exchange__title">Exchange</h1>
  <div class="exchange__subtitle">
    Currency select
  </div>
  <form class="form exchange-form">
    <div class="grid grid_margin-bottom">
      <div class="grid__col">
        <div class="form__item select-container select-container_violet-arrow">
          <select class="form__select select" name="state">
            <option value="btc" selected>
              Bitcoin
            </option>
            <option value="eth">
              ETH
            </option>
          </select>
        </div>
        <div class="form__item form__item_with-content">
          <span class="form__content">Amount in â‚¬</span>
          <input type="text" class="form__input form__input_alt" placeholder="" />
        </div>
      </div>
      <div class="grid__col">
        <div class="form__item form__item_with-content">
          <span class="form__content">You`ll get:</span>
          <input type="text" disabled class="form__input form__input_alt" placeholder="" />
        </div>
        <div class="form__item">
          <input type="email" class="form__input" placeholder="Email" />
        </div>
      </div>
    </div>
    <div class="exchange-form__actions">
      <button class="button button_margin-bottom-30 button_margin-right-45 button_font-size-34">
        Exchange
      </button>
      <div class="form__accept form__accept_margin-right">
        <label for="accept" class="form__label checkbox">
          I accept Terms&Conditions and Privacy Policy
          <input id="accept" type="checkbox">
          <span class="checkbox__checkmark"></span>
        </label>
      </div>
    </div>
  </form>
</section>
