<div class="contact-form">
  <form action="" class="form">
    <div class="contact-form__content">
      <div class="contact-form__title">
        Leave us a message and we will get back to you
      </div>
      <div class="form__item">
        <input type="text" placeholder="Full Name" class="form__input">
      </div>
      <div class="form__item">
        <input type="mail" placeholder="Email" class="form__input">
      </div>
      <div class="form__item select-container">
        <select class="form__select form__select_max-width-none select" placeholder="Select a topic">
          <option>
            Topic 1
          </option>
          <option>
            Topic 2
          </option>
          <option>
            Topic 3
          </option>
        </select>
      </div>
      <div class="form__item">
        <textarea class="form__textarea" placeholder="Write your message here"></textarea>
      </div>
    </div>
    <div class="form__button">
      <button type="submit" class="button button_send">Send</button>
    </div>
  </form>
</div>
