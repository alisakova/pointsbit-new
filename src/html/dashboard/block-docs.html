<div class="block">
  <header class="block__header block__header_big-padding-right">
    <h2 class="block__title">Documents</h2>
    <div class="block__actions">
      <label for="add-doc" class="block__add-btn">
        <input id="add-doc" type="file" />
        <span class="block__btn-icon">
          <img src="img/add-icon.svg" alt="Add document">
        </span>
        Add
      </label>
    </div>
  </header>
  <div class="block__body">
    <div class="block__row document">
      <div class="document__title">
        Passport
      </div>
      <div class="document__progress progress">
        <div class="progress__line">
          <span class="progress__status-line done"></span>
        </div>
        <div class="progress__status">
          Confirmed
        </div>
      </div>
      <span class="document__button gradient-button">
        <button class="gradient-button__inner">
          Upload
        </button>
      </span>
    </div>
    <div class="block__row document">
      <div class="document__title">
        Bank documents
      </div>
      <div class="document__progress progress">
        <div class="progress__line progress__line_waiting">
          <span class="progress__status-line"></span>
        </div>
        <div class="progress__status">
          Waiting
        </div>
      </div>
      <span class="document__button gradient-button">
        <button class="gradient-button__inner">
          Upload
        </button>
      </span>
    </div>
  </div>
</div>
