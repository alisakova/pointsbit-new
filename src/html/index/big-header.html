<header class="big-header">
  <div class="big-header__row">
    <a href="index.html" class="big-header__logo">
      <img src="img/logo.svg" alt="Logo" />
    </a>
  </div>
  <div class="big-header__row">
    <div class="container container_big">
      <nav class="nav nav_desktop">
        <div class="nav__item">
          <a href="index.html" class="nav__link nav__link_active">Home</a>
        </div>
        <div class="nav__item">
          <a href="faq.html" class="nav__link">FAQ</a>
        </div>
        <div class="nav__item">
          <a href="legal.html" class="nav__link">Legal</a>
        </div>
        <div class="nav__item">
          <a href="contact.html" class="nav__link">Contact us</a>
        </div>
        <div class="nav__item nav__item_relative _popup-block-container">
          <button class="nav__link nav__link_font-size-17 _open-popup-block">Wallet</button>
          <div class="popup-block wallet-form _popup-block">
            <div class="popup-block__title">
              Wallet
            </div>
            <form action="" class="form">
              <div class="form__item">
                <input type="email" placeholder="E-mail" class="form__input">
              </div>
              <div class="form__item">
                <input type="password" placeholder="Password" class="form__input">
              </div>
              <div class="wallet-form__actions">
                <div class="form__accept">
                  <label for="remember" class="form__label form__label_font-size-10 checkbox checkbox_small">
                    Remember me
                    <input id="remember" type="checkbox">
                    <span class="checkbox__checkmark checkbox__checkmark_small"></span>
                  </label>
                </div>
                <a href="#" class="wallet-form__link">Forgot password</a>
              </div>
              <div class="popup-block__button popup-block__button_margin-bottom">
                <a href="dashboard.html" class="action-button">
                  Login
                </a>
              </div>
              <div class="_popup-block-container">
                <a href="#" class="wallet-form__link wallet-form__link_font-size-14 _open-wallet-form-btn">Open Wallet</a>
                <div class="popup-block open-wallet _popup-block">
                  <div class="popup-block__title">
                    Open Wallet
                  </div>
                  <form action="" class="form">
                    <div class="form__item">
                      <input type="mail" placeholder="Email" class="form__input">
                    </div>
                    <div class="popup-block__button popup-block__button_margin-bottom">
                      <button class="action-button">Open Wallet</button>
                    </div>
                    <div class="form__accept">
                      <label for="accept-1" class="form__label checkbox">
                        I accept Terms&Conditions and Privacy Policy
                        <input id="accept-1" type="checkbox">
                        <span class="checkbox__checkmark"></span>
                      </label>
                    </div>
                  </form>
                </div>
              </div>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <button class="burger _open-menu"></button>

</header>
