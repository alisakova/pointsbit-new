<div class="wallet-form">
  <div class="wallet-form__title">
    Wallet
  </div>
  <form action="" class="form">
    <div class="form__item">
      <input type="email" placeholder="Email">
    </div>
    <div class="form__item">
      <input type="password" placeholder="Password">
    </div>
    <div class="wallet-form__actions">
      <label for="checkbox" class="form__label">
        <input id="checkbox" type="checkbox" class="form__checkbox" />
        Remember me
      </label>
      <a href="#" class="wallet-form__forgot-link">Forgot password</a>
    </div>
    <div class="popup-block__button">
      <button type="submit" class="action-button">
        Login
      </button>
    </div>
  </form>
</div>
