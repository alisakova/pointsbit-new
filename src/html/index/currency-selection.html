<section class="typical-block typical-block_small-padding-bottom">
  <div class="typical-block__container typical-block__container_big">
    <div class="typical-block__title typical-block__title_big-margin-bottom">
      <div class="typical-block__img">
        <img src="img/currency-selection.svg" alt="Currency selection">
      </div>
      <h2>Currency selection</h2>
    </div>
    <div class="typical-block__currency">
      <div class="currency">
        <div class="currency__img">
          <img src="img/currency/bitcoin-icon.svg" alt="Bitcoin icon">
        </div>
        <div class="currency__content">
          <div class="currency__name">Bitcoin (BTC)</div>
          <div class="currency__amount">
            <div class="currency__col">
              <div class="currency__row">Buy</div>
              <div class="currency__row">sell</div>
            </div>
            <div class="currency__col">
              <div class="currency__row">$9181.90</div>
              <div class="currency__row">$9131.11</div>
            </div>
          </div>
        </div>
        <div class="currency__change">
          <span class="currency__growth currency__growth_up">0%</span>
          <span class="currency__triangle triangle triangle_up"></span>
        </div>
      </div>
      <div class="currency">
        <div class="currency__img">
          <img src="img/currency/ripple-icon.svg" alt="Ripple icon">
        </div>
        <div class="currency__content">
          <div class="currency__name">Ripple (XRP)</div>
          <div class="currency__amount">
            <div class="currency__col">
              <div class="currency__row">Buy</div>
              <div class="currency__row">sell</div>
            </div>
            <div class="currency__col">
              <div class="currency__row">$746.52</div>
              <div class="currency__row">$737.64</div>
            </div>
          </div>
        </div>
        <div class="currency__change">
          <span class="currency__growth currency__growth_down">-3.8%</span>
          <span class="currency__triangle triangle triangle_down"></span>
        </div>
      </div>
      <div class="currency">
        <div class="currency__img">
          <img src="img/currency/peercoin-icon.svg" alt="PeerCoin icon">
        </div>
        <div class="currency__content">
          <div class="currency__name">PeerCoin (PPC)</div>
          <div class="currency__amount">
            <div class="currency__col">
              <div class="currency__row">Buy</div>
              <div class="currency__row">sell</div>
            </div>
            <div class="currency__col">
              <div class="currency__row">$159.00</div>
              <div class="currency__row">$15.30</div>
            </div>
          </div>
        </div>
        <div class="currency__change">
          <span class="currency__growth currency__growth_up">+2.8%</span>
          <span class="currency__triangle triangle triangle_up"></span>
        </div>
      </div>
    </div>
    <div class="typical-block__popup-link _popup-block-container">
      <button class="typical-block__button exchange-button exchange-button_desktop _open-popup-block">
        Exchange
      </button>
      <a href="exchange.html" class="typical-block__button exchange-button exchange-button_mobile">
        Exchange
      </a>
      <div class="popup-block exchange-form _popup-block">
        <div class="popup-block__title popup-block__title_exchange">
          Exchange
        </div>
        <form action="" class="form">
          <div class="form__item">
            <input type="email" placeholder="E-mail" class="form__input">
          </div>
          <div class="exchange-form__subtitle">
            Currency select
          </div>
          <div class="form__item select-container select-container_exchange-form-arrow">
            <select class="form__select select" name="state">
              <option value="btc" selected>
                Bitcoin
              </option>
              <option value="eth">
                ETH
              </option>
            </select>
          </div>
          <div class="form__item form__item_with-content">
            <span class="form__content">Amount in â‚¬</span>
            <input type="text" class="form__input form__input_alt" placeholder="" />
          </div>
          <div class="form__item form__item_with-content form__item_margin-bottom-104">
            <span class="form__content">You`ll get:</span>
            <input type="text" disabled class="form__input form__input_alt" placeholder="" />
          </div>
          <div class="form__accept form__accept_margin-bottom">
            <label for="accept-1" class="form__label form__label_font-size-12 checkbox">
              I accept Terms&Conditions and Privacy Policy
              <input id="accept-1" type="checkbox">
              <span class="checkbox__checkmark"></span>
            </label>
          </div>
          <a href="#" class="action-button action-button_font-size-15 action-button_exchange">Open Wallet</a>
        </form>
      </div>
    </div>
  </div>
</section>
