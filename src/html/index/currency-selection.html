<section class="typical-block typical-block_small-padding-bottom">
  <div class="typical-block__container typical-block__container_big">
    <div class="typical-block__title typical-block__title_big-margin-bottom">
      <div class="typical-block__img">
        <img src="img/currency-selection.svg" alt="Currency selection">
      </div>
      <h2>Currency selection</h2>
    </div>
    <div class="typical-block__currency">
      <div class="currency">
        <div class="currency__img">
          <img src="img/currency/bitcoin-icon.svg" alt="Bitcoin icon">
        </div>
        <div class="currency__content">
          <div class="currency__name">Bitcoin (BTC)</div>
          <div class="currency__amount">
            <div class="currency__col">
              <div class="currency__row">Buy</div>
              <div class="currency__row">sell</div>
            </div>
            <div class="currency__col">
              <div class="currency__row">$9181.90</div>
              <div class="currency__row">$9131.11</div>
            </div>
          </div>
        </div>
        <div class="currency__change">
          <span class="currency__growth currency__growth_up">0%</span>
          <span class="currency__triangle triangle triangle_up"></span>
        </div>
      </div>
      <div class="currency">
        <div class="currency__img">
          <img src="img/currency/ripple-icon.svg" alt="Ripple icon">
        </div>
        <div class="currency__content">
          <div class="currency__name">Ripple (XRP)</div>
          <div class="currency__amount">
            <div class="currency__col">
              <div class="currency__row">Buy</div>
              <div class="currency__row">sell</div>
            </div>
            <div class="currency__col">
              <div class="currency__row">$746.52</div>
              <div class="currency__row">$737.64</div>
            </div>
          </div>
        </div>
        <div class="currency__change">
          <span class="currency__growth currency__growth_down">-3.8%</span>
          <span class="currency__triangle triangle triangle_down"></span>
        </div>
      </div>
      <div class="currency">
        <div class="currency__img">
          <img src="img/currency/peercoin-icon.svg" alt="PeerCoin icon">
        </div>
        <div class="currency__content">
          <div class="currency__name">PeerCoin (PPC)</div>
          <div class="currency__amount">
            <div class="currency__col">
              <div class="currency__row">Buy</div>
              <div class="currency__row">sell</div>
            </div>
            <div class="currency__col">
              <div class="currency__row">$159.00</div>
              <div class="currency__row">$15.30</div>
            </div>
          </div>
        </div>
        <div class="currency__change">
          <span class="currency__growth currency__growth_up">+2.8%</span>
          <span class="currency__triangle triangle triangle_up"></span>
        </div>
      </div>
    </div>
    <a href="" class="typical-block__button exchange-button">Exchange</a>
  </div>
</section>
